<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RG converter</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width" />
    <script src="script.js"></script>
  </head>
  <body>
    <section>
      <div class="header">DNA to RNA converter</div>
      <div class="converter">
        <h3>Enter the DNA strand (You can only use capital letters)</h3>
        <input type="text" id="DNA" class="converter__input" 
        oninput="HandlerDNA_oninput()" 
        onpaste ="HandlerDNA_onpaste()">
        <span class="converter__valid-symbols-recom" id="validSymb"></span><br>
        <button onclick="getRNA()">Get RNA</button><br>
        <span id="RNA"></span>
      </div>
    </section>
    
  </body>
